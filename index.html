<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice_wrapper">
        <div class="advice_id"><p id="advice_id"></p></div>
        <div class="advice_text">
          <h1 id="advice_text"></h1>
        </div>
        <div class="breaker">
          <img alt="" />
        </div>
        <button type="button" class="dice">
          <img src="images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >&nbsp;Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/simonyanrr" target="_blank"
        >&nbsp;Simonyan Roman</a
      >.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
